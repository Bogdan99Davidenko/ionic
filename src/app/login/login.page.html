<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <img src="/assets/logo.svg" alt="logo">
      <br>
      <ion-card-subtitle>login if you have an account</ion-card-subtitle>
      <ion-card-title>Enter your login and password</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Login</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <br>
    <ion-button (click)="logMeIn()">login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
